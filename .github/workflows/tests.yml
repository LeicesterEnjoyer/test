name: PHP CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        php-version: [8.2, 8.3]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, dom, xml
          coverage: none

      - name: Install dependencies
        run: |
          composer clear-cache
          composer install --no-interaction

      - name: Make PHPUnit executable (Linux only)
        if: runner.os == 'Linux'
        run: chmod +x vendor/bin/phpunit

      - name: Run tests
        run: |
          vendor/bin/phpunit
